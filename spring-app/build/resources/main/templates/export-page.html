<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Character Sheet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
    p.label{
      font-size: 12px;
    }
    .container-box{
      border-style: solid;
      border-width: 2px;
      padding: 1%;
    }
    .header-holder {
      display:flex;
      flex-direction: row;
      flex-wrap:nowrap;
    }
    .header{
      flex-grow: 1;
    }
    .outer{
      display: flex;
      flex-direction: column;
      padding:0;
    }
    .row{
      display:flex;
      flex-wrap:nowrap;
    }
    .table{
      flex-grow: 1;
    }
    .body-container{
      display:flex;
      flex-direction:row;
      flex-wrap: nowrap;

    }
    .sidebar-container{
      display:flex;
      flex-direction:column;
      text-align: center;
    }
    .main-container{
      flex-grow: 3;
      text-align: center;
    }

    </style>
</head>
<body>
    <!-- <p th:text="'Person name: ' + ${test} + '!'" /> -->
    <div class="header-holder">
      <div class="container-box header">
        <h1>Jeff</h1>
      </div>
      <div class="container-box header outer">
        <div class="row">
          <div class="container-box table">
            <p th:text="'Level ' + ${level} + ' ' + ${class}">Level 38 Basement-Dweller</p>
            <p class="label">Class and Level</p>
          </div>
          <div class="container-box table">
            <p>No job, no gf</p>
            <p class="label">Background</p>
          </div>
          <div class="container-box table">
            <p>Geoff</p>
            <p class="label">Player Name</p>
          </div>
        </div>
        <div class="row">
          <div class="container-box table">
            <p>Human</p>
            <p class="label">Race</p>
          </div>
          <div class="container-box table">
            <p>Alt-Right</p>
            <p class="label">Alignment</p>
          </div>
          <div class="container-box table">
            <p>328xp</p>
            <p class="label">Experience Points</p>
          </div>
        </div>
      </div>
    </div>

    <div class="body-container">
      <div class="sidebar-container">
        <div class="container-box">
          <p class="label">Strength</p>
          <p>.5</p>
        </div>
        <div class="container-box">
          <p class="label">Dexterity</p>
          <p>3</p>
        </div>
        <div class="container-box">
          <p class="label">Constitution</p>
          <p>1</p>
        </div>
        <div class="container-box">
          <p class="label">Intelligence</p>
          <p>8</p>
        </div>
        <div class="container-box">
          <p class="label">Wisdom</p>
          <p>45</p>
        </div>
        <div class="container-box">
          <p class="label">Charisma</p>
          <p>-1</p>
        </div>
      </div>
      <div class="main-container">
        <div class="container-box">
          <p class="label">Items</p>
        </div>
        <div class="container-box">
          <p class="label">Spells</p>
        </div>
        <div class="container-box">
          <p class="label">Feats</p>
        </div>
      </div>
    </div>

</body>
</html>
